# Default Training Configuration

# Output
output_dir: ./checkpoints
experiment_name: fmkv_sidecar

# Optimization
learning_rate: 1.0e-4
weight_decay: 0.01
warmup_steps: 1000
max_steps: 100000

# Batch
batch_size: 32
gradient_accumulation_steps: 1

# Loss weights
force_matching_weight: 1.0
consistency_weight: 0.1
geometric_weight: 0.01

# Regularization
gradient_clip_norm: 1.0
dropout: 0.1

# Precision
mixed_precision: true
dtype: bfloat16

# Checkpointing
save_steps: 1000
eval_steps: 500
save_total_limit: 3

# Logging
log_steps: 10
wandb_project: fmkv
wandb_entity: null
wandb_tags: []

# Data
num_workers: 4
prefetch_factor: 2

# Early stopping
early_stopping_patience: 10
early_stopping_threshold: 1.0e-4

